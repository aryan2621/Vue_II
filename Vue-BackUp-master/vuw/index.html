<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  
</head>
<body>
    <div class="calculator">
        <div class="value-box">
            <input type="text" placeholder="Enter the value..">
        </div>
        <div class="cells">
            <div class="cell appendable">1</div>
            <div class="cell appendable">2</div>
            <div class="cell appendable">3</div>
            <div class="cell appendable">4</div>
            <div class="cell appendable">5</div>
            <div class="cell appendable">6</div>
            <div class="cell appendable">7</div>
            <div class="cell appendable">8</div>
            <div class="cell appendable">9</div>
            <div class="cell appendable">-</div>
            <div class="cell appendable">+</div>
            <div class="cell" id="equal">=</div>
            <div class="cell small appendable">/</div>
            <div class="cell appendable">*</div>
            <div class="cell" id="clear">C</div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
