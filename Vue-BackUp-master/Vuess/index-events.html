        <h1>Looping throughh list</h1>


        <ul>
            <li v-for="(character,index) in characters">{{character}} --{{index}}</li>
        </ul>
        <ul>
            <li v-for="(ninja,index) in ninjas">{{ninja.name}} --{{ninja.age}}--{{index}}</li>

        </ul>
        <template v-for="(character,index) in characters">
            <h1>{{character}}</h1>
            <p>{{index}}</p>
        </template>
    <template v-for="ninja in ninjas">
        <div v-for="(val,key) in ninja">
            <p>{{key}}-{{val}} </p>

        </div>
